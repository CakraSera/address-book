<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Address Book</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="mx-6">
    <div class="flex justify-center">
      <h1 class="text-3xl mt-6">My Address Book</h1>
    </div>

    <div>
      <h2 class="text-2xl text-center mt-8">Add New Contact</h2>
      <form id="contact-data" method="post">
        <div>
          <label for="name">Name:</label><br />
          <input class="input" type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="phone">Phone:</label><br />
          <input class="input" type="tel" id="phone" name="phone" required />
        </div>
        <div>
          <label for="email">Email:</label><br />
          <input class="input" type="email" id="email" name="email" required />
        </div>
        <div>
          <button type="submit" class="btn mt-2">Add Contact</button>
        </div>
      </form>
    </div>

    <div id="contacts">
      <h2 class="text-2xl text-center">Contacts</h2>
      <ul id="all-contact-list">
        <!-- <li>
          <div>
            <h3>John Doe</h3>
            <p>Phone: 123-456-7890</p>
            <p>Email: john@example.com</p>
          </div>
        </li>
        <li>
          <div>
            <h3>Jane Smith</h3>
            <p>Phone: 098-765-4321</p>
            <p>Email: jane@example.com</p>
          </div>
        </li> -->
      </ul>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
